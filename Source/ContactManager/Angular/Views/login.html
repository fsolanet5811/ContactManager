<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Manager</title>
    <script src="../js/angular.js"></script>
    <script>
        var app = angular.module("ContactManager", []);
    </script>
    <script>
        app.controller("ContactManagerController", function ($scope) {
            $scope.LoggedInUser = "fsolanet";
            $scope.test = function ()
            {
                $scope.LoggedInUser += "19";
            }
        });
    </script>
</head>
<body ng-app="ContactManager">
    <div ng-controller="ContactManagerController">
        
        Logged in User: {{LoggedInUser}}
    </div>
    Other user: {{LoggedInUser}}
    
</body>
</html>
